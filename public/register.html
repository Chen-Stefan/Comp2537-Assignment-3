<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="./styles/style.css">

        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<body>

    <header>
        <div id="top-header">

            <div id="logo">
                <a href="index.html"><img src="./icons/icon.webp"/></a>
            </div>

            <nav>
                <div id="menu">
                    <ul>
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="timeline.html">Search Timeline</a></li>
                        <li><a href="store.html">Store</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>


  <main>
    <div class="jumbotron">
      <h1>Register</h1>
      <form action="/auth/register" method="post">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
            <label for="username">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Email</label>
          </div>
          
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                <label for="password">Password</label>
          </div>
        <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="/login.html" class="btn btn-outline-secondary" role="button">Login</a>
    </div>
  </main>

  <footer>
    <h6>Copyright &copy; Stefan's Pokemon Index 2022</h6>
    <div id="logo_container">
        <img src="./icons/twitter.png" alt="twitter" width="50px" height="50px">

        <img src="./icons/instagram.png" alt="instagram" width="50px" height="50px">
    </div>
  </footer>
