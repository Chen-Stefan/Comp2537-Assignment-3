<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/store.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="store.js"></script>
</head>

<body>
    <header>
        <div id="top-header">

            <div id="logo">
                <a href="index.html"><img src="./icons/icon.webp" /></a>
            </div>

            <nav>
                <div id="menu">
                    <ul>
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="timeline.html">Search Timeline</a></li>
                        <li><a href="store.html">Store</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <h2 id='text'>
            Welcome to the pokemon store!
        </h2>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="${imageSrc}" width="100" height="100">
                    <span class="cart-item-title">${itemTitle}</span>
                </div>
                <span class="cart-price cart-column">${itemPrice}</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>

        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Buy now</button>
    </main>

    <footer>
        <h4>Copyright &copy; Stefan's Pokemon Index 2022</h4>
        <div id="logo_container">
            <img src="./icons/twitter.png" alt="twitter" width="50px" height="50px">
            <img src="./icons/facebook.png" alt="facebook" width="50px" height="50px">
            <img src="./icons/instagram.png" alt="instagram" width="50px" height="50px">
        </div>
    </footer>


</body>

</html>
