<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokepedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</head>

<body>

    <header>
        <div id="top-header">

            <div id="logo">
                <a href="index.html"><img src="./icons/icon.webp"/></a>
            </div>

            <nav>
                <div id="menu">
                    <ul>
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="timeline.html">Search Timeline</a></li>
                        <li><a href="store.html">Store</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
      <div class="container">

          <div class="row mt-5">

              <div class="col">
                  <div class="jumbotron jumbotron-fluid mt-3" style="min-width: 18rem; margin-bottom: 0;">
                      <div class="container">
                          <h1 class="my-2 mx-4">Pokeshop</h1>
                          <p class="lead mx-4 mt-4">Gather your favorite Pokemon Cards</p>
                      </div>
                  </div>
              </div>

              <div class="col">
                  <div class="jumbotron pt-3 mt-3" style="min-width: 18rem;">
                      <form action="/login" method="post">
                          <div>
                              <div class="form-floating my-3">
                                  <input type="email" class="form-control" id="email" name="email"
                                      placeholder="name@example.com" required>
                                  <label for="email">Email</label>
                              </div>
                              <div class="form-floating mb-3">
                                  <input type="password" class="form-control" id="password" name="password"
                                      placeholder="password" required>
                                  <label for="password">Password</label>
                              </div>
                              <button type="submit" style="background-color: #350661;"
                                  class="btn btn-primary">Login</button>
                              <a href="/register" class="btn btn-outline-primary" role="button">Register</a>
                      </form>
                  </div>

              </div>
          </div>
      </div>
  </main>

</body>

</html>
